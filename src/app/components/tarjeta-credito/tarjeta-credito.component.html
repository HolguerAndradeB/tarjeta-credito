<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h1 class="titulo">TARJETA CREDITO</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">

          <h3 class="titulo">{{accion | uppercase}} TARJETA</h3>
          <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('titular')?.valid" [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
              </span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-credit-card" [class.green-icon]="this.form.get('numeroTarjeta')?.valid" [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
              </span>
              <input formControlName="numeroTarjeta" maxLength="15" type="text" class="form-control" placeholder="Numero tarjeta">
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-calendar-alt" [class.green-icon]="this.form.get('fechaExpiracion')?.valid" [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                  </span>
                  <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="DD/MM/AAAA">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-key" [class.green-icon]="this.form.get('cvv')?.valid" [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                  </span>
                  <input formControlName="cvv" type="text" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg"><i class="fas fa-database"></i>&nbsp;&nbsp;{{accionB}}</button>
            </div>

          </form>

        </div>
      </div>
    </div>
    <br><br>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">LISTADO DE TARJETAS</h3>
          <table class="table" id="list">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas">
                <td>{{tarjeta.titular}}</td>
                <td>{{tarjeta.numeroTarjeta}}</td>
                <td>{{tarjeta.fechaExpiracion}}</td>
                <td><i (click)="editTarjeta(tarjeta)" class="far fa-edit text-info"></i></td>
                <td><i (click)="eliminarTarjeta(tarjeta.id)" class="far fa-trash-alt text-danger"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" (click)="imprimirLista()" class="btn btn-success btn-lg"><i class="fas fa-print"></i>&nbsp;&nbsp;IMPRIMIR</button>
        </div>
      </div>
    </div>
  </div>

</div>
